{% load static %}
<!DOCTYPE HTML>
<html>

<head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">

        </div>
      </div>

          <div id="content">

            {% include 'tables.html' %}
