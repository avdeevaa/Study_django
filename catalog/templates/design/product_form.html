{% extends 'design/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Создайте или измените запись в вашем блоге</h1>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% crispy form %}
      <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="подтвердить" /></p>
  </form>

{% endblock %}
