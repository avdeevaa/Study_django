{% extends 'design/base.html' %}
{% load static %}

{% block content %}

<h1>Карточки для товаров</h1>

<h2>Наши товары</h2>

<a href="{% url 'catalog:create_item' %}">Создать новую запись?</a>

<div class="news-tables">
              <div class="news-table">
                <div class="sidebar_item">
                  <h3>{{ product.name }}</h3>
                  <h4>Homework 20.2</h4>
                  <h5>Создано: &copy; {% now 'Y' %}</h5>
                  <p>{{ product.description }}</p>
                  <p>{{ product.owner }}</p>
                  <a href="{% url 'catalog:update_item' product.pk %}">Изменить</a>
                  <a href="{% url 'catalog:item_detail' product.pk %}">Просмотреть</a>
                  <a href="{% url 'catalog:delete_item' product.pk %}">Удалить</a>
                </div>
              </div>
    </div>
{% endblock %}
